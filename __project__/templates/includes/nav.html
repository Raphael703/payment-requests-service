{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">{% translate "Менеджер заявок на оплату" %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'payment_requests_list' %}">
                        {% translate "Заявки на оплату" %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'checking_account_list' %}">
                        {% translate "Реквизиты" %}
                    </a>
                </li>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input class="btn nav-link" type="submit" value="{% translate 'Выход' %}">
                </form>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">
                        {% translate "Вход" %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sign_up' %}">
                        {% translate 'Регистрация' %}
                    </a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
